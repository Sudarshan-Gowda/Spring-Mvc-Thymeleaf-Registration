<!DOCTYPE html>
<html>
<head>
<title>Spring Security</title>
</head>
<body>
	<div id="fullpage">
		<div class="header">
			<div th:substituteBy="login/login-header" th:remove="tag"></div>
		</div>


		<div id="star-wrapper">
			<div>
				<form class="form-horizontal col-sm-12" method="POST"
					th:action="@{/user/new-user-registrn}" th:object="${registration}">

					<div class="row">

						<div class="form-group col-md-12">
							<div class="star-reg-header">New User Registration</div>
						</div>

						<div class="star-reg-body">

							<div class="form-group col-sm-4">
								<label class="required">First Name: </label> <input type="text"
									class="form-control required" th:field="*{firstName}"
									required="required" />
							</div>

							<div class="form-group col-sm-4">
								<label class="required">Last Name: </label> <input type="text"
									class="form-control" th:field="*{lastName}" required="required" />
							</div>
							<div class="form-group col-sm-4">
								<label class="required">Gender: </label> <input type="text"
									class="form-control" th:field="*{gender}" />
							</div>

							<div class="form-group col-sm-4">
								<label class="required">Date of birth: </label> <input
									type="date" class="form-control" th:field="*{dob}" />
							</div>

							<div class="form-group col-sm-4">
								<label class="required">Contact Num: </label> <input
									type="number" class="form-control" th:field="*{contactNum}" />
							</div>

							<div class="form-group col-sm-4">
								<label class="required">User Name: </label> <input type="text"
									class="form-control" th:field="*{userName}" required="required" />
							</div>

							<div class="form-group col-sm-4">
								<label class="required">Password: </label> <input type="text"
									class="form-control" th:field="*{password}" required="required" />
							</div>

							<div class="form-group col-sm-4">
								<label class="required">Email: </label> <input type="text"
									class="form-control" th:field="*{email}" required="required" />
							</div>

						</div>

					</div>
					<div class="form-group col-md-12">
						<label class="col-sm-2"></label>
						<div class="col-sm-10">
							<button type="submit" class="btn btn-info">Submit</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>


	<div id="star-body-form">
		<div class="col-lg-12 col-sm-12 col-xs-12 copyrights">
			<div th:substituteBy="login/login-footer" th:remove="tag"></div>
		</div>
	</div>
</body>
</html>
